<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $(".ser-icon img").mouseenter(function(){
    $(".black_image").css("display", "none");
    $('.white_image').css("display", "block");
  });
  $(".ser-icon img").mouseleave(function(){
    $('.black_image').css("display", "block");
    $(".white_image").css("display", "none");
  });
});
</script>
</head>
<body style="background-color: tomato;">

    <div class="ser-icon">
        <img src="./images/domain.png" class="black_image" width="60px" height="60px"/>
        <img src="./images/domain2.png" class="white_image" width="60px" height="60px" style="display:none"/>
    </div>

    <div class="ser-icon">
        <img src="./images/domain.png" class="black_image1" width="60px" height="60px"/>
        <img src="./images/domain2.png" class="white_image2" width="60px" height="60px" style="display:none"/>
    </div>

</body>
</html>
